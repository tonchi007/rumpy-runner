<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumpy Runner</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="orientation-message">
        <p>Por favor, gira tu dispositivo a modo horizontal para jugar.</p>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="score-form">
        <input type="text" id="player-name" placeholder="Ingresa tu nombre" required>
        <button onclick="saveScore()">Guardar</button>
        <button onclick="cancelScore()">Cancelar</button>
    </div>
    <div id="controls">
        <button id="start-button" onclick="startGame()">Iniciar Partida</button>
        <button onclick="showScores()">Ver Scores</button>
        <button onclick="resetGame()">Reiniciar Partida</button>
    </div>
    <div id="scores-list">
        <h2>Mejores Puntuaciones</h2>
        <ul id="scores-ul"></ul>
        <button onclick="hideScores()">Cerrar</button>
    </div>
    
    <script src="game_assets.js"></script>
</body>
</html>
